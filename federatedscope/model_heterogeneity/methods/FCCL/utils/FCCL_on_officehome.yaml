use_gpu: True
device: 0
early_stop:
  patience: 10
seed: 12345
federate:
  method: fccl
  mode: standalone
  total_round_num: 40
  sample_client_rate: 1.0
  client_num: 4
  make_global_eval: False
MHFL:
  task: CV
  public_dataset: pub_cifar100
  public_train:
    batch_size: 256
    epochs: 10
    optimizer:
      type: Adam
      lr: 0.001
      weight_decay: 0.0
data:
  root: data/
  type: fl_officehome
  splits: [ 0.6,0.2,0.2 ]
  subsample: 0.05
  transform: [ [ 'ToTensor' ], [ 'Normalize', { 'mean': [ 0.9637 ], 'std': [ 0.1592 ] } ] ]
dataloader:
  batch_size: 128
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.001
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 1
  metrics: ['acc', 'correct']
